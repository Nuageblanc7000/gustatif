# Documentation on how to configure the bundle can be found at: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
    # valid drivers options include "gd" or "gmagick" or "imagick"
    driver: "gd"
    twig:
        mode: lazy
    filter_sets:
        cache: ~
        miniature:
            quality: 75
            filters:
                thumbnail:
                    size: [900 , 900]
                    mode: outbound   
        bg_r:
            quality: 75
            filters:
                thumbnail:
                    size: [1000, 900]
                    mode:   outbound
                    
        avatar_mini:
            quality: 75
            filters:
                thumbnail:
                    size: [100, 100]
                    mode:   outbound